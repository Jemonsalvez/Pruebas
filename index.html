<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora del Mundo</title>
</head>
<body>

<h1>Hora del Mundo</h1>

<p id="horaMundo"></p>

<script>
    function mostrarHoraMundo() {
        var horaActual = new Date();
        var opciones = { timeZone: 'UTC' }; // Puedes cambiar la zona horaria según tus necesidades

        var horaMundo = horaActual.toLocaleTimeString('es-ES', opciones);
        document.getElementById('horaMundo').innerHTML = 'Hora UTC: ' + horaMundo;
    }

    // Actualizar cada segundo
    setInterval(mostrarHoraMundo, 1000);

    // Mostrar la hora al cargar la página
    mostrarHoraMundo();
</script>

</body>
</html>
